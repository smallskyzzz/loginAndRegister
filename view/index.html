<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		td{
			width: 100px;
			text-align: center;
		}
	</style>
</head>
<body>
	你好,<%=name%><br>
	<a href="/register">创建用户</a>
	<a href="/logout">退出登录</a>
	<table cellpadding="0" cellspacing="0">
		<thead>
			<td>id</td>
			<td>name</td>
			<td>操作</td>
		</thead>
		<%for(var i=0;i<users.length;i++){%>
		    <tr>
		    	<td><%=users[i].id%></td>
		    	<td><%=users[i].name%></td>
		    	<td><a href="/edit?id=<%=users[i].id%>">修改</a>|<a href="/delete?id=<%=users[i].id%>">删除</a></td>
		    </tr>
		<%}%>
	</table>
</body>
</html>
